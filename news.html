<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>易职信</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/news.css">
    <script src="libs/jquery-3.2.1.min.js"></script>
   
</head>
<body>
    <!-- header部分 -->
    <header>
        <div class="header_banxin">
            <div class="header_l">
                <img class="logo" src="image/LOGO.svg" alt="">
                <img class="logo1" src="image/LOGO1.svg" alt="">
            </div>
            <div class="header_m">
                <ul>
                    <li><p><span>首页</span></p><div class="header_display"></div></li>
                    <li><p><span>服务项目</span></p><div class="header_display"></div></li>
                    <li><p><span>关于我们</span></p><div class="header_display"></div></li>
                    <li class="active h_act"><p><span>常见问题</span></p><div class="header_display  h_active"></div></li>
                    <li><p><span>新闻中心</span></p><div class="header_display"></div></li>
                    <li><p><span>下载</span></p><div class="header_display"></div></li>
                </ul>
            </div>
            <div class="header_phone">
                <img class="headerphone" src="image/phone.svg" alt="">
                <img class="headerphone1" src="image/phone1.svg" alt="">
                <span>010-52830585</span>
            </div>
            <div class="header_r">
                <div class="login">
                    <span>登录</span>
                    <span>/</span>
                    <span>注册</span>
                </div>
            </div>
            
        </div>
    </header>

    <!-- banner部分 -->
    <div class="banner">
      
    </div>


    <!-- footer部分 -->
    <footer>
        <div class="footer">
            <ul>

                <li>
                    <div>
                        <p>办公地址</p>
                    </div>
                    <div>北京市海淀区清河嘉园甲一号楼 (A座) 1338</div>
                </li>
                <li>
                    <div>
                        <p>服务热线</p>
                    </div>
                    <div>
                        <p>Phone:010-52830585</p>
                        <p>Email:Service@ezhixin.com</p>
                    </div>
                </li>
                <li>
                    <div class="ewm">

                        <div>
                            <img src="image/ewm_public.png" alt="">
                            <span>易职信公共账号</span>
                        </div>
                        <div>
                            <img src="image/ewm_download.png" alt="">
                            <span>APP下载</span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="line"></div>
        <div class="bottom">
            @Copright 2016 北京风影职信科技有限公司 京ICP备
        </div>
    </footer>

    <!-- 十二、客服 -->
    <div class="phone">
        <a href="http://wpa.qq.com/msgrd?v=3&uin=888888&site=qq&menu=yes" target="blank">
            <img  src="image/kf.png" alt="在线咨询"  />
        </a>
    </div>
    <script src="libs/jquery.easing.min.js"></script>
    <script src="libs/swiper.min.js"></script>
    <script src="js/homepage.js"></script>
    <script>
        $('.open').click(function(){
            $(this).hide();
            $(this).next().show();
            $(this).parent().parent().addClass('FAQ_padding');
            $(this).parent().parent().next().addClass('FAQ_border')
            $(this).parent().parent().next().slideDown(500);
        });
        $('.close').click(function(){
            $(this).hide();
            $(this).prev().show();
            $(this).parent().parent().removeClass('FAQ_padding');
            $(this).parent().parent().next().removeClass('FAQ_border')
            $(this).parent().parent().next().slideUp(500);
        });
    </script>
</body>
</html>
